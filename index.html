<!DOCTYPE html>
<html>
  <head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div>
      <a href="/"> An Incredible Homepage</a>
     |
      <a href="/about"> An Incredible About Page </a>
    </div>
    <div ng-app="homeWork">
      <div ng-controller="MainController">
        <flash-card ng-repeat="homeWork in homeWorks"
                    card="homeWork"
                    answer-function="clickHw">
        </flash-card>

        <script src="lib/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/MainController.js"></script>
        <!-- // <script src="js/controllers/StatsController.js"></script> -->
        <script src="js/factories/HomeWorksFactory.js"></script>
        <script src="js/factories/ScoreFactory.js"></script>
        <script src="js/directives/flashcard/flashcard.js"></script>
      </div>
  </body>
</html>
