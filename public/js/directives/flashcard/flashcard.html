<div class="flash-card">
<div class="flash-card-answer"
     style= "width: 725px"
     ng-click="answerFunction(card)">
  <h1> {{ card.assignment }} </h1>
</div>

<h2
     class="answer-feedback"
     ng-class="card.clicked? 'clicked' : 'unclicked'"
     ng-show="card.clicked">
  <span ng-show="card.clicked">
    <div>
      <h2> <a href="{{ card.url }}"> {{ card.url }} </a> </h2>
      <br>
      Status: {{ card.status }}
    </div>
  </span>
</h2>
</div>
